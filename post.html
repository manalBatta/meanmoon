<script>

 
  
  const url = window.location.href;
  const startIndex = url.indexOf('?id=');
  const idSubstring = url.substring(startIndex + 4);
  const endIndex = idSubstring.search(/\D/);
  const idNumber = parseInt(endIndex === -1 ? idSubstring : idSubstring.substring(0, endIndex));


  getpost()
  signedup()
  function getpost(){
 
    axios.get("http://tarmeezacademy.com/api/v1/posts/"+idNumber)
    .then((postres)=>{
      console.log(postres.data.data.comments)
      let commentsSTR=""
      let post=postres.data.data
      let comments=post.comments.forEach((comment)=>{
        let li=`<li class="list-group-item list-group-item-success"><h5>
            <img src="${comment.author.profile_image}" style="height: 40px; width: 40px;" class="rounded-circle border border-3">
            ${comment.author.username}</h5>${comment.body}</li>`
        commentsSTR+=li
      })
      
        let tags=""
        post.tags.forEach(tag => {
          tags+=`<span> ${tag.name}</span>`
        });
        let title=post.title;
        if(title ==null)
        {
          title=""
        }
        document.getElementById("post").innerHTML=
        `
        <!-- post -->
        
              <h5 class="card-header">
                <img src="${post.author.profile_image}" style="height: 40px; width: 40px;" class="rounded-circle border border-3">
                <span>${post.author.username}</span>
              </h5>
              <div class="card-body "  >
                <img src="${post.image}" style="width: 100%; height: 500px;">
                <h6 style="color: rgb(193, 193, 193);">${post.created_at}</h6>
                <h5>${title}</h5>
                <p>${post.body}</p>
                <hr>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                  <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                </svg>
                <span>(${post.comments_count}) comments ${tags}</span>
                </div>
               
          <!-- post end-->
        `;
        document.getElementById("username-head").innerHTML=post.author.username
        document.getElementById("comments-list").innerHTML=commentsSTR

         })
  
    }

    
  //  login 
document.getElementById("loginbtn").addEventListener("click",()=>{
  let username=document.getElementById('username').value
  let password=document.getElementById('password').value
  axios.post('https://tarmeezacademy.com/api/v1/login?username=yarob', {
    "username" : username,
    "password" : password
})
  .then(function (response) {
    localStorage.setItem('token',response.data.token)
    localStorage.setItem('user',JSON.stringify(response.data.user))

    // console.log(JSON.parse(localStorage.getItem("user")).email)
    
    const modal=document.getElementById("exampleModal")
    const modalinstance=bootstrap.Modal.getInstance(modal)
    modalinstance.hide()
    showalert("Login successfully!","success")
     signedup()
  })
  .catch(function (error) {
    alert("username or password wrong!")
    console.log(error)
  });
})
// register /sign up 
document.getElementById("signupbtnModal").addEventListener("click",()=>{
  let username=document.getElementById('usernamereg').value
  let password=document.getElementById('passwordreg').value
  let name=document.getElementById('namereg').value
  let email=document.getElementById('emailreg').value
  let image=document.getElementById('imagereg').files[0]

  const formData = new FormData();
  formData.append('username', username);
  formData.append('password', password);
  formData.append('image', image);
  formData.append('name', name);
  formData.append('email', email);

  axios.post('https://tarmeezacademy.com/api/v1/register',formData )
  .then(function (response) {
    console.log(response.data.token)
    
    let token=response.data.token
    localStorage.setItem('token',token)
    localStorage.setItem('user',JSON.stringify(response.data.user))

    const modal=document.getElementById("signupModal")
    const modalinstance=bootstrap.Modal.getInstance(modal)
    modalinstance.hide()

    showalert("signup successfully!","success")
     signedup()
  })
  .catch(function (error) {
    const modal=document.getElementById("signupModal")
    const modalinstance=bootstrap.Modal.getInstance(modal)
    modalinstance.hide()
    showalert(error.response.data.message,"danger")
  });
})

// add new comment
function addcomment(){
  let body=document.getElementById('commentInput').value
  
  let bodyparams={
    "body":body
}
  const authToken=localStorage.getItem("token")
  const auth={
  headers: {
    'Authorization': `Bearer ${authToken}`,
  },
}

  axios.post('https://tarmeezacademy.com/api/v1/posts/'+idNumber+'/comments',bodyparams ,auth)
  .then(function (response) {
    getpost()
    document.getElementById('commentInput').value=""
    showalert("You commented on a post","success")
    
    
  })
  .catch(function (error) {
    console.log(error)
    
    showalert(error.response.data.message,"danger")
  });
}
function signedup() {
  const token=localStorage.getItem("token")
  const loginbtn=document.getElementById("loginbtngreen")
  const signupbtn=document.getElementById("signupbtn")
  const logoutbtn=document.getElementById("logoutbtn")
  const profileImage=document.getElementById("profileimage")
  const profileUsername=document.getElementById("profilename")
  const addCommentDiv=document.getElementById("add-comment-div")

  if(token==null)
  {
    loginbtn.style.visibility="visible"
    signupbtn.style.visibility="visible"
    logoutbtn.style.visibility="hidden"
    profileImage.style.visibility="hidden"
    profileUsername.style.visibility="hidden"
    addCommentDiv.style.visibility="hidden"

  }
  else{
    loginbtn.style.visibility="hidden"
    signupbtn.style.visibility="hidden"
    logoutbtn.style.visibility="visible"
    addCommentDiv.style.visibility="visible"


    // profile photo and + button 
    profileImage.style.visibility="visible"
    profileUsername.style.visibility="visible"
    const userstr=localStorage.getItem("user")
    const userobj=JSON.parse(userstr)
    const img=userobj.profile_image
    const username=userobj.username
    profileImage.src=img
    profileUsername.innerHTML=username
    document.getElementById("profileanchor").href="profile.html?id="+userobj.id

  }
}
